<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload CSV</title>
    <style>
        body {
            font-family: sans-serif;
        }
    </style>
</head>
<body>

<form action="{% url "csv_upload" %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Submit">
</form>

{% if errors %}
    <h2>Errors detected parsing CSV</h2>
    {% for error in errors %}
        <p>{{ error }}</p>
    {% endfor %}
{% endif %}

{% if success_count or errors %}
    <p>Succeeded: {{ success_count }} / {{ total_count }}</p>
{% endif %}

<a href="{% url "fund_list"%}"><h2>Back to list</h2></a>

</body>
</html>
